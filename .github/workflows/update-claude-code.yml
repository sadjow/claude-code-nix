name: Update Claude Code Version

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for updates
        id: check
        run: |
          # Get current version from flake.nix
          CURRENT_VERSION=$(grep -oP 'claudeCodeVersion = "\K[^"]+' flake.nix)
          echo "Current version: $CURRENT_VERSION"
          
          # Get latest version from npm
          LATEST_VERSION=$(npm view @anthropic-ai/claude-code version)
          echo "Latest version: $LATEST_VERSION"
          
          # Set outputs
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Check if update is needed
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Nix
        if: steps.check.outputs.update_needed == 'true'
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Update version and hashes in flake.nix
        if: steps.check.outputs.update_needed == 'true'
        run: |
          LATEST_VERSION="${{ steps.check.outputs.latest }}"
          
          # Update version
          sed -i "s/claudeCodeVersion = \".*\"/claudeCodeVersion = \"$LATEST_VERSION\"/" flake.nix
          
          # Get the new source hash
          SRC_URL="https://registry.npmjs.org/@anthropic-ai/claude-code/-/claude-code-$LATEST_VERSION.tgz"
          SRC_HASH=$(nix-prefetch-url --type sha256 --unpack "$SRC_URL" 2>/dev/null | tail -1)
          SRC_HASH_SRI=$(nix hash to-sri --type sha256 "$SRC_HASH")
          
          # Update source hash
          sed -i "s|claudeCodeSrcHash = \".*\"|claudeCodeSrcHash = \"$SRC_HASH_SRI\"|" flake.nix
          
          # Build to get npm deps hash (this will fail but give us the correct hash)
          echo "Building to get npm deps hash..."
          if ! nix build .#claude-code 2>&1 | tee build.log; then
            # Extract the correct npm deps hash from the error message
            NPM_DEPS_HASH=$(grep "got:" build.log | head -1 | awk '{print $2}')
            if [ -n "$NPM_DEPS_HASH" ]; then
              sed -i "s|claudeCodeNpmDepsHash = \".*\"|claudeCodeNpmDepsHash = \"$NPM_DEPS_HASH\"|" flake.nix
            fi
          fi
          
          # Try building again to verify
          nix build .#claude-code

      - name: Update flake.lock
        if: steps.check.outputs.update_needed == 'true'
        run: |
          nix flake update

      - name: Create Pull Request
        if: steps.check.outputs.update_needed == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update claude-code to version ${{ steps.check.outputs.latest }}"
          title: "chore: update claude-code to version ${{ steps.check.outputs.latest }}"
          body: |
            ## Automated Claude Code Update
            
            This PR updates Claude Code from version `${{ steps.check.outputs.current }}` to `${{ steps.check.outputs.latest }}`.
            
            ### Changes
            - Updated `claudeCodeVersion` in `flake.nix`
            - Updated `claudeCodeSrcHash` with new tarball hash
            - Updated `claudeCodeNpmDepsHash` with new npm dependencies hash
            - Updated `flake.lock`
            
            ### Verification
            - ✅ Version number updated in `flake.nix`
            - ✅ Source and npm deps hashes automatically updated
            - ✅ Build verified during CI
            - ✅ All changes automated
            
            ---
            
            To test this update locally:
            ```bash
            nix build
            ./result/bin/claude --version
            ```
            
            This PR was automatically generated by the update workflow.
          branch: update-claude-code-${{ steps.check.outputs.latest }}
          delete-branch: true
          labels: |
            dependencies
            automated
      
      - name: Enable Auto-Merge
        if: steps.check.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash --delete-branch

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Version:** ${{ steps.check.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Version:** ${{ steps.check.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Update Needed:** ${{ steps.check.outputs.update_needed }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check.outputs.update_needed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ Pull request created for version update!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ Already up to date!" >> $GITHUB_STEP_SUMMARY
          fi
name: Test Pull Request

on:
  pull_request:
    paths:
      - 'package.nix'
      - 'flake.nix'
      - 'flake.lock'

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        variant: [claude-code, claude-code-bun]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build ${{ matrix.variant }}
        run: |
          nix build .#${{ matrix.variant }} --print-build-logs

      - name: Test claude version
        run: |
          if [ "${{ matrix.variant }}" = "claude-code-bun" ]; then
            ./result/bin/claude-bun --version
          else
            ./result/bin/claude --version
          fi

      - name: Verify package contents
        run: |
          if [ "${{ matrix.variant }}" = "claude-code-bun" ]; then
            test -f ./result/bin/claude-bun
          else
            test -f ./result/bin/claude
          fi
          test -d ./result/lib/node_modules/@anthropic-ai/claude-code

      - name: Run basic functionality test
        run: |
          if [ "${{ matrix.variant }}" = "claude-code-bun" ]; then
            ./result/bin/claude-bun --help || true
            ./result/bin/claude-bun --version 2>&1 | grep -E "claude-code|Claude"
          else
            ./result/bin/claude --help || true
            ./result/bin/claude --version 2>&1 | grep -E "claude-code|Claude"
          fi

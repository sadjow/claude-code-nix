name: Test Pull Request

on:
  pull_request:
    paths:
      - 'package.nix'
      - 'flake.nix'
      - 'flake.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build all variants
        run: |
          echo "Building claude-code (native)..."
          nix build .#claude-code -o result-native --print-build-logs
          echo "Building claude-code-node..."
          nix build .#claude-code-node -o result-node --print-build-logs
          echo "Building claude-code-bun..."
          nix build .#claude-code-bun -o result-bun --print-build-logs

      - name: Test claude versions
        run: |
          echo "Testing claude-code (native)..."
          ./result-native/bin/claude --version
          echo "Testing claude-code-node..."
          ./result-node/bin/claude-node --version
          echo "Testing claude-code-bun..."
          ./result-bun/bin/claude-bun --version

      - name: Verify package contents
        run: |
          echo "Verifying claude-code (native)..."
          test -f ./result-native/bin/claude
          test -f ./result-native/bin/.claude-unwrapped
          echo "Verifying claude-code-node..."
          test -f ./result-node/bin/claude-node
          test -d ./result-node/lib/node_modules/@anthropic-ai/claude-code
          echo "Verifying claude-code-bun..."
          test -f ./result-bun/bin/claude-bun
          test -d ./result-bun/lib/node_modules/@anthropic-ai/claude-code

      - name: Run basic functionality test
        run: |
          echo "Testing claude-code (native)..."
          ./result-native/bin/claude --help || true
          ./result-native/bin/claude --version 2>&1 | grep -E "claude-code|Claude"
          echo "Testing claude-code-node..."
          ./result-node/bin/claude-node --help || true
          ./result-node/bin/claude-node --version 2>&1 | grep -E "claude-code|Claude"
          echo "Testing claude-code-bun..."
          ./result-bun/bin/claude-bun --help || true
          ./result-bun/bin/claude-bun --version 2>&1 | grep -E "claude-code|Claude"

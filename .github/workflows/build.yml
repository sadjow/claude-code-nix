name: "Build and Cache"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Claude Code Version"]
    types:
      - completed
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Only run if not triggered by workflow_run or if the workflow succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      env:
        NIX_FIRST_BUILD_UID: 400

    - uses: cachix/cachix-action@v15
      if: github.ref == 'refs/heads/main'
      with:
        name: claude-code
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build all variants
      run: |
        echo "Building claude-code (native)..."
        nix build .#claude-code -o result-native
        echo "Building claude-code-node..."
        nix build .#claude-code-node -o result-node
        echo "Building claude-code-bun..."
        nix build .#claude-code-bun -o result-bun

    - name: Push to Cachix
      if: github.ref == 'refs/heads/main'
      run: |
        nix build .#claude-code --json | jq -r '.[].outputs.out' | cachix push claude-code
        nix build .#claude-code-node --json | jq -r '.[].outputs.out' | cachix push claude-code
        nix build .#claude-code-bun --json | jq -r '.[].outputs.out' | cachix push claude-code

    - name: Test all variants
      run: |
        echo "Testing claude-code (native)..."
        ./result-native/bin/claude --version
        echo "Testing claude-code-node..."
        ./result-node/bin/claude-node --version
        echo "Testing claude-code-bun..."
        ./result-bun/bin/claude-bun --version


name: "Build and Cache"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Claude Code Version"]
    types:
      - completed
    branches: [ main ]

jobs:
  build:
    # Only run if not triggered by workflow_run or if the workflow succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        variant: [claude-code, claude-code-node, claude-code-bun]
    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      env:
        NIX_FIRST_BUILD_UID: 400

    - uses: cachix/cachix-action@v15
      if: github.ref == 'refs/heads/main'
      with:
        name: claude-code
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build ${{ matrix.variant }}
      run: |
        nix build .#${{ matrix.variant }}

    - name: Push to Cachix
      if: github.ref == 'refs/heads/main'
      run: |
        nix build .#${{ matrix.variant }} --json | jq -r '.[].outputs.out' | cachix push claude-code

    - name: Test ${{ matrix.variant }}
      run: |
        case "${{ matrix.variant }}" in
          claude-code)
            ./result/bin/claude --version
            ;;
          claude-code-node)
            ./result/bin/claude-node --version
            ;;
          claude-code-bun)
            ./result/bin/claude-bun --version
            ;;
        esac

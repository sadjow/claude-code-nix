name: "Publish to Flakestry"
on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+"
      - "v?[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "The existing tag to publish"
        type: "string"
        required: true
jobs:
  publish-flake:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: Resolve tag to commit SHA (for manual dispatch)
        if: inputs.tag
        id: resolve-tag
        run: |
          SHA=$(gh api repos/${{ github.repository }}/git/ref/tags/${{ inputs.tag }} --jq '.object.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: flakestry/flakestry-publish@main
        with:
          version: "${{ inputs.tag || github.ref_name }}"
          ref: "${{ steps.resolve-tag.outputs.sha || github.sha }}"
